<template name="invest">
  {{#each startups}}
    {{name}}
    <form>
      <input class="form-control" type="number" name="investValue" value="" placeholder="مقدار سرمایه گذاری">
      <button class="form-control" type="submit" name="button"> ثبت</button>
    </form>
  {{/each}}
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="input-append">
      <label for="visionName" class="sr-only">سر رسید</label>
      <div class="input-group m-b">
          <span id="datepicker1btn" class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input class="form-control datePicker" id="visionDate" placeholder="سر رسید" type="text" name="visionDate">
      </div>
  </div>
</template>
