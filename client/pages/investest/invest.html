<template name="invest">
    {{#each startups}}
        <div style="width: 100%;height: auto">
            <div style="float: right;width: 20%">
                <img src="{{startup.logoPath}}" style="height: auto; width: 200px">
                <h1>{{startup.name}}</h1>
                <small>
                    <b>دسته بندی: </b>{{startup.category}}
                    <br>
                    <b>موقعیت: </b>{{startup.location.city}},{{startup.location.province}}
                    <br>
                </small>
                <p>
                    <strong>اطلاعات تماس</strong>
                    <br>
                    <a href="{{startup.contact.website}}">سایت {{startup.name}}</a>
                    <br>
                    {{startup.contact.email}}
                    <br>
                    {{startup.contact.phoneNo}}
                </p>
            </div>
            <div style="float: left; width: 75%">
                <img src="{{startup.coverPath}}" style="width: 75%; max-height: 200px">
                <h1>توضیحات:</h1>
                <p>
                    {{startup.detail}}
                </p>
                <div>
                    <form>
                        <input type="number" name="investValue" placeholder="مقدار سرمایه گذاری" style="width: 75%">
                        <button type="submit" name="button" style="width: 75%"> ثبت</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
    {{/each}}
</template>
