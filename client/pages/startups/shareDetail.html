<template name="shareDetail">
  <div class='col col-md-4 startupGoTo'>
    <div class="jumbotron">
      <div class="jumbotron-photo"><img src="{{coverPic}}" /></div>
      <div class="jumbotron-contents">
        <h3 >{{name}}</h3>
        <p>
          {{detail}}
        </p>
        <p>
          <br>
          سهام شما:
          <span class="badge badge-default">
            {{sharePercent}}
          </span>
        </p>
      </div>
    </div>
  </div>
</template>
