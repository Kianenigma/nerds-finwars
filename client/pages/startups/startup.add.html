<template name="startup.add">
  <div id="startupAddWrapper">
    <div id="example-vertical">
      <h3>اطلاعات اولیه </h3>
      <section>
        <div class="form-group">
          <label>نام پروژه</label>
          <input type="text" id="name" class="form-control" placeholder="نام پروژه">
        </div>
        <div class="form-group">
          <div class='row'>
            <div class="col col-md-6">
              <label>شهر</label>
              <input id="city" class="form-control" type="text" placeholder="شهر">
            </div>
            <div class="col col-md-6">
              <label>استان</label>
              <input id="province" class="form-control" type="text" placeholder="استان">
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label> توضیحات </label>
          <textarea id="detail" class='form-control' rows="3"></textarea>
        </div>

        <div class='form-group'>
          <label> دسته بندی </label>
          <select id="category" class="form-control">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </section>


      <h3>اطلاعات نمایشی </h3>
      <section>
        <div class='form-group'>
          <label> لوگو </label>
          <div class='row'>
            <div class='col col-md-8 '>
              <input class='form-control' type="text" placeholder="آدرس تصویر">
            </div>
            <div class='col col-md-4'>
                <label>یا</label>
                {{#with logoUpload}}
                    Uploading <b>{{file.name}}</b>:
                    <span id="logoProgress">{{progress.get}}%</span>
                {{else}}
                    <input type="file" id="logoInput">
                {{/with}}
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label> کاور </label>
          <div class='row'>
            <div class='col col-md-8 '>
              <input class='form-control' type="text" placeholder="آدرس تصویر">
            </div>
            <div class='col col-md-4'>
                <label>یا</label>
                {{#with coverUpload}}
                    Uploading <b>{{file.name}}</b>:
                    <span id="progress">{{progress.get}}%</span>
                {{else}}
                    <input type="file" id="coverInput">
                {{/with}}
            </div>
          </div>
        </div>

        <div class='form-group'>
          <label> تیزر </label>
          <input id="teaser" class='form-control' type="text" placeholder="لینک ویدیو">
        </div>

      </section>
      <h3> اطلاعات تماس</h3>
      <section>
        <div class="form-group">
          <div class='row'>
            <div class="col col-md-6">
              <label> ایمیل پروژّ </label>
              <input id="email" class="form-control" type="text" placeholder="example@domain.com">
            </div>
            <div class="col col-md-6">
              <label>وبسایت</label>
              <input id="website" class="form-control" type="text" placeholder="domain.com">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class='row'>
            <div class="col col-md-6">
              <label>تلفن تماس  </label>
              <input id="phoneNo" class="form-control" type="text" placeholder="۲۲۲۲۲۲۲">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class='row'>
            <div class="col col-md-6">
              <label> آیدی اینستاگرام </label>
              <input id="instagram" class="form-control" type="text" placeholder="@example">
            </div>
            <div class="col col-md-6">
              <label> لینکدین  </label>
              <input id="linkedIn" class="form-control" type="text" placeholder="domain.com">
            </div>
          </div>
        </div>
      </section>



      <h3> اطلاعات تکمیلی </h3>
      <section>
        <h5>اعضا </h5>
        <div class='form-group'>
          <div class='row'>
            <div class='col col-md-8'>
              <label> کاربر  </label>
              <input class="form-control" type="text" placeholder="ایدی">
            </div>

            <div class='col col-md-4'>
              <label> سمت </label>
              <select class="form-control">
                <option value="">1</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
              </select>
            </div>
          </div>
        </div>
        <button type="button" class='btn btn-info btn-xs '> افزودن </button>


        <h5> سوالات متداول </h5>
        <div class='form-group'>
          <label> سوال  </label>
          <input type="text" class='form-control' placeholder="نحوه درآمد چیست؟ ">
        </div>
        <div class="form-group">
          <label> پاسخ </label>
          <textarea class='form-control' rows="3"></textarea>
        </div>
        <button type="button" class='btn btn-info btn-xs '> افزودن </button>


      </section>

      <h3>مالی و سرمایه گذاری </h3>
      <section>
        <div class='form-group'>
          <label>مرحله پروژه</label>
          <select class="form-control">
            <option value="">1</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
          </select>
        </div>


        <div class='form-group'>
          <label>فاند مورد نیاز</label>
          <input class="form-control" type="text" placeholder="۲۰۰۰۰۰۰۰">
        </div>


        <div class='form-group'>
          <label>تاریخ پایان</label>
          <input class="form-control" type="text" id="projectDatePicker">
        </div>


        <h4>پیشنهاد به شتاب دهنده ها</h4>

        <div class='row'>
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <div class="caption text-center">
                <h3>شتاب دهنده </h3>
                <p>
                  توضیح
                  توضیح
                  توضیح
                  توضیح
                  توضیح
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <div class="caption text-center">
                <h3>شتاب دهنده </h3>
                <p>
                  توضیح
                  توضیح
                  توضیح
                  توضیح
                  توضیح
                </p>
              </div>
            </div>
          </div>

        </div>
      </section>




    </div>
  </div>
</template>
