<template name="startup.list">
  <div class="panel panel-info">
    <div class="panel panel-heading info-bg">
      جستوجو
    </div>

    <div class="panel panel-body">
      <div class="form-search search-only">
        <i class="search-icon glyphicon glyphicon-search"></i>
        <input type="text" class="form-control search-query" id="searchList">
      </div>
    </div>
  </div>

  {{#each startups}}
      {{> startupDetailBox }}
  {{/each}}

  <div class="row">
    <div class="col col-md-6 col-md-offset-3">
      <button id="loadMore" class="btn btn-block btn-main"> بیشتر لود کن </button>
    </div>
  </div>
</template>
