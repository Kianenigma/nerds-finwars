<template name="startup.list">
  <div class="panel panel-info">
    <div class="panel panel-heading">
      جستوجو
    </div>

    <div class="panel panel-body">
      <div class="form-search search-only">
        <i class="search-icon glyphicon glyphicon-search"></i>
        <input type="text" class="form-control search-query">
      </div>
    </div>
  </div>

  {{#each startups}}
      <div class='col col-md-3'>
          <div class="jumbotron">
              <div class="jumbotron-photo"><img src="{{startup.logoPath}}" /></div>
              <div class="jumbotron-contents">
                  <h3>{{startup.name}}</h3>
                  <p>
                      {{detail}}
                  </p>
                  <p>
                      <span class="badge badge-default"> مقدار سرمایه : {{collected}}</span>
                      <span class="badge badge-info"> مورد نیاز: {{startup.goal}} </span>
                      <div class="progress progress-striped active">
                          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="{{startup.goal}}" style="width: {{percent}}%;">{{percent}}%</div>
                      </div>
                  </p>
              </div>
          </div>
      </div>
  {{/each}}

  <div class="row">
    <div class="col col-md-6 col-md-offset-3">
      <button id="loadMore" class="btn btn-block btn-info"> بیشتر لود کن </button>
    </div>
  </div>
</template>
