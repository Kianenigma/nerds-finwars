<template name="startup.single">
  <div id="startupSingleWrapper">

    <div class="row">
      <div id="overflowBack">

      </div>
      <div class="col col-md-3" id="projectLogo">
        <img src="{{startup.logoPath}}" alt="" />
      </div>

      <div class="col col-md-9">
        <h3>عنوان پروژه : {{startup.name}}</h3>
        <p>
          مالک : {{owner}}
        </p>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col col-md-6">
      <style>.h_iframe-aparat_embed_frame{position:relative;} .h_iframe-aparat_embed_frame .ratio {display:block;width:100%;height:auto;} .h_iframe-aparat_embed_frame iframe {position:absolute;top:0;left:0;width:100%; height:100%;}</style><div class="h_iframe-aparat_embed_frame"> <span style="display: block;padding-top: 57%"></span>
        <iframe src="https://www.aparat.com/video/video/embed/videohash/cjgsl/vt/frame" allowFullScreen="true" webkitallowfullscreen="true" mozallowfullscreen="true">
        </iframe>
      </div>
    </div>
    <div class="col col-md-6">
      <p>
        <span class="">
          <i class="ion ion-location"></i>
            {{startup.location.city}}, {{startup.location.province}}
        </span>
        |
        <span>
          <i class="ion ion-gear-a"></i>
            {{startup.category}}
        </span>
      </p>
      <p>
        <span>
          <i class="ion ion-calendar"></i>
          مهلت پایانی : {{closingDate}}
        </span>
      </p>

      <p>
        <span>
          <i class="ion ion-cash"></i>
          {{collected}} از {{startup.goal}} تومان
        </span>
      </p>

      <hr>
      <p>
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{collected}}" aria-valuemin="0" aria-valuemax="{{startup.goal}}" style="width: {{percent}}%;">{{percent}}%</div>
        </div>
      </p>

      <p>
        <div class="progress progress-striped active">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="{{collected}}" aria-valuemin="0" aria-valuemax="{{startup.goal}}" style="width: {{percent}}%;">{{collected}} تومان </div>
        </div>
      </p>

      <p>
        <a class="btn btn-block btn-info">سرمایه گذاری</a>
      </p>
    </div>
  </div>

  <div>

    <hr>

    <div id='tabItemWrapper' class="row">
      <a class="tab-item" href="#about" aria-controls="profile" role="tab" data-toggle="tab">
        درباره پروژه
      </a>

      <a class="tab-item" href="#members" aria-controls="profile" role="tab" data-toggle="tab">
        اعضا و رهبران
      </a>

      <a class="tab-item" href="#faq" aria-controls="profile" role="tab" data-toggle="tab">
        سوالات متداول
      </a>

      <a class="tab-item" href="#contact" aria-controls="profile" role="tab" data-toggle="tab">
        اطلاعات تماس
      </a>

    </div>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="about">
        <div class="row">
          <div class="col col-md-8">
            <h3>نام پروژه</h3>
            <p>
                {{startup.detail}}
            </p>

            <hr class="fancy-hr">

            <ul>
              <li>
                بودجه هدف:‌
                <span class="badge badge-default">
                  {{startup.goal}}
                  تومان
                </span>
                -
                کسب شده:‌
                <span class="badge badge-default">
                  {{collected}}
                  تومان
                </span>
              </li>
              <li>
                دسته بندی :
                {{startup.category}}
              </li>
              <li>
                موقعیت جفرافیایی :
                  {{startup.location.city}}, {{startup.location.province}}
              </li>
            </ul>

            <hr>

            <ul>
              <li>
                تاریخ نهایی:
                  {{closingDate}}
              </li>
              <li>
                مرحله کنونی :
                {{startup.stage}}
              </li>
            </ul>

            <hr>

            <h5>ارائه دهنده</h5>
            {{> userProf}}


          </div>

          <div class="col col-md-2 overview-panel">

            <div class="row panel panel-default">
              <div class="panel-heading">
                آخرین سرمایه گذار
              </div>
              <div class="panel-body">
                <div style="">
                  <img style="width: 80%;  height:auto" src="/img/pro-pic.png" alt="" />
                </div>
                <p style="text-align:center">
                  <a href="/user/{{lastInvestor.id}}">
                    {{lastInvestor.name}}
                  </a>
                </p>
              </div>
            </div>

            <hr>

            <div class="well">
              <span>{{percent}}%</span>
              <div class="chart" data-percent="73"></div>
            </div>

          </div>
          <div class="col col-md-2 overview-panel">
            <div class="row panel panel-default">
              <div class="panel-heading">
                برترین سرمایه‌گذار
              </div>
              <div class="panel-body">
                <div style="">
                  <img style="width: 80%; height:auto" src="/img/pro-pic.png" alt="" />
                </div>
                <p style="text-align:center">
                  <a href="#">
                    نام کاربر
                  </a>
                </p>
              </div>
            </div>
            <hr>

            <div class="well">
              <span>۲۰روز</span>
              <div class="chart" data-percent="20"></div>
            </div>

          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="members">

      </div>
      <div role="tabpanel" class="tab-pane" id="faq">

      </div>
      <div role="tabpanel" class="tab-pane" id="contact">

      </div>
    </div>
  </div>
</div>
</template>

<template name="userProf">
  <div style="max-width: 50px; width: 100%;">
    <div>
      <img style="marging-right: 0;width: 100%; height:auto" src="/img/pro-pic.png" alt="" />
    </div>
    <p style="text-align:center">
      <a href="#">
        نام کاربر
      </a>
    </p>
  </div>
</template>
