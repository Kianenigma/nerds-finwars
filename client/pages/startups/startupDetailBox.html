<template name="startupDetailBox">
  <div class='col col-md-3'>
    <div class="jumbotron">
      <div class="jumbotron-photo"><img src="{{coverPic}}" /></div>
      <div class="jumbotron-contents">
        <h3 >{{name}}</h3>
        <p>
          {{detail}}
        </p>
        <p>
          <span class="badge badge-default">
            سرمایه جذب شده:
            {{allFunds}}
          </span>
          <span class="badge badge-info">
            مورد نیاز:
            {{goal}}

          </span>
          <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: {{percent}}%;">{{percent}}%</div>
          </div>
        </p>
      </div>
    </div>
  </div>
</template>
