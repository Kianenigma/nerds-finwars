<template name="user.auth">
  <div id="userAuth">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-12">
        <div class="well">
          <h2 class='bb'>ثبت نام </h2>
          <form>
            <div class="form-group">
              <label> نام </label>
              <input type="text" class="form-control" name="name" placeholder="نام و نام خانوادگی">
            </div>
            <div class="form-group">
              <label> پست الکترونیک</label>
              <input type="email" class="form-control" name="email"  placeholder="پست الکترونیک">
            </div>
            <div class="form-group">
              <label> کلمه عبور </label>
              <input type="password" class="form-control" name="password"  placeholder="رمز عبور">
            </div>
            <button class="btn btn-block main-bg">ثبت نام</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
