<template name="user.auth">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" name="name" id="exampleInputEmail1" placeholder="نام و نام خانوادگی">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" placeholder="پست الکترونیک">

      </form>
    </div>
  </div>
</template>
