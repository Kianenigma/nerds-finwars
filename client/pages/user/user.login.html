<template name="user.login">
  <div id="userLogin">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 col-sm-12 well">
        <h2 class='bb'> ورود به سایت</h2>
        <form>
          <div class="form-group">
            <label> پست الکترونیک</label>
            <input required type="email" class="form-control" name="email" placeholder="پست الکترونیک">
          </div>
          <div class="form-group">
            <label> رمزعبور </label>
            <input required type="password" class="form-control" name="password" placeholder="رمز عبور">
          </div>
          <button type="submit" class="btn btn-block main-bg"> ورود</button>
        </form>
      </div>
    </div>
  </div>
</template>
