<template name="user.profile">
  <div id="userProfile">
    <div class="row">
      <div class="col col-md-2" id="right">
        <div class="row">
          <div>
            <img src="/img/04.jpg" id="profilePic" />
          </div>
        </div>
        <p>
          نام :
          {{userName}}
        </p>
        <hr class="fancy-hr">

        {{#unless isUser}}
        <button class="btn btn-primary vmargin btn-block chat-to"> پیام مستقیم </button>
        {{/unless}}
        {{#if isUser}}
        <button class="btn btn-success vmargin btn-block message-list"> لیست پیام ها </button>
        {{/if}}

        <hr class="fancy-hr">

        <div class="row profileItem active">
          <h4>
            <a href="#general" data-toggle="tab">
              اطلاعات کلی
            </a>
          </h4>
        </div>

        <div class="row profileItem">
          <h4>
            <a href="#investments" data-toggle="tab">
              سرمایه‌گذاری‌ها
            </a>
          </h4>
        </div>

        <div class="row profileItem">
          <h4>
            <a href="#startups" data-toggle="tab">
              استارتاپ ها
            </a>
          </h4>
        </div>

        <div class="row profileItem">
          <h4>
            <a href="#notifications" data-toggle="tab">
              اعلانات
            </a>
          </h4>
        </div>


      </div>
      <div class="col col-md-10" id="left">
        <div class="tabbable tabs-right clearfix">
          <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="general">
                <div class="row">
                  <div class="col col-md-6">
                    <div class="form-group">
                      <label> نام کامل </label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="ion ion-person"></i>
                        </span>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>

                  <div class="col col-md-6">
                    <div class="form-group">
                      <label> پست الکترونیک </label>
                      <div class="input-group">
                        <span class="input-group-addon">
                          <i class="ion ion-ios-email-outline"></i>
                        </span>
                        <input type="text" class="form-control">
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group">
                    <div class="input-group">
                      <button class="btn btn-success"> به‌روز‌رسانی </button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="tab-pane fade" id="investments">
              <div class="row">
                {{> startupDetailBox }}
                {{> startupDetailBox }}
                {{> startupDetailBox }}
                {{> startupDetailBox }}
              </div>
            </div>
            <div class="tab-pane fade" id="startups">
              {{> userStartups }}
            </div>
            <div class="tab-pane fade" id="notifications">
              {{> profileTimeline }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
